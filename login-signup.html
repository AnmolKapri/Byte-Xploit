<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCare - Authentication</title>

    <!-- Initializing firebase -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="css/login-signup.css">

</head>

<body> 
    <div class="mainBox">
        <div class="WebName">AgriCare</div>
        <div class="TextTtl">
            <div class="bigTitle login">Login Form</div>
            <div class="bigTitle signup">Farmer Signup Form</div>
        </div>


        <div class="formArea">
            <div class="slideButtons">
                <input type="radio" name="slide" id="loginRadio" checked>
                <input type="radio" name="slide" id="signupRadio">
                <label for="loginRadio" class="slide login">Login</label>
                <label for="signupRadio" class="slide signup">Signup</label>
                <div class="sliderTab"></div>
            </div>

            <div class="formInside">
                <form action="#" class="login" id="loginForm">
                    <div class="field">
                        <input type="text" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btnLayer"></div>
                        <input type="submit" value="Login">
                    </div>
                </form>


                <form action="#" class="signup" id="signupForm">
                    <div class="field">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <input type="text" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="text" id="signupLoc" placeholder="Location" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signupPass" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btnLayer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login-signup.js"></script>
</body>
</html>
